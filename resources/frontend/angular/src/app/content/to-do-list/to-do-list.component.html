<div class="right_col" [style.height.px]="screenHeight-51"><!-- subtract the size of the footer element, easier to just hardcode this for now -->
    <div class="row">
        <div class="col-lg-4">
            <widget title="Choose User">
                <select [(ngModel)]="selectedUser" class="form-control" (change)="getSelectedUserLists($event)">
                    <option *ngFor="let user of users" [ngValue]="user">{{ user.first_name + " " + user.last_name }}</option>
                </select>
            </widget>
        </div>
        <div class="col-lg-4">
            <widget title="Choose List">
                <select [(ngModel)]="selectedTaskList" class="form-control">
                    <option *ngFor="let list of taskLists" [ngValue]="list">{{ list.id }}</option>
                </select>
            </widget>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <widget title="Edit/View List">
                <dx-data-grid id="gridContainer"
                    [remoteOperations]="false"
                    [allowColumnReordering]="true"
                    [rowAlternationEnabled]="true"
                    [showBorders]="true">

                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-pager
                        [showPageSizeSelector]="true"
                        [allowedPageSizes]="[10, 25, 50, 100]"
                    ></dxo-pager>
                    <dxo-search-panel
                        [visible]="true"
                        [highlightCaseSensitive]="true"
                    ></dxo-search-panel>
                    <dxo-group-panel
                        [visible]="true"
                    ></dxo-group-panel>
                    <dxo-grouping
                        [autoExpandAll]="false"
                    ></dxo-grouping>

                    <dxi-column dataField="Product" [groupIndex]="0"></dxi-column>
                    <dxi-column dataField="Amount" caption="Sale Amount" dataType="number" format="currency" alignment="right"></dxi-column>
                    <dxi-column dataField="SaleDate" dataType="date"></dxi-column>
                    <dxi-column dataField="Region" dataType="string"></dxi-column>
                    <dxi-column dataField="Sector" dataType="string"></dxi-column>
                    <dxi-column dataField="Channel" dataType="string"></dxi-column>
                    <dxi-column dataField="Customer" dataType="string" [width]="150"></dxi-column>

                    <div *dxTemplate="let d of 'discountCellTemplate'">
                        <div class="chart-cell">
                            <dx-bullet
                                [showTarget]="false"
                                [showZeroLevel]="true"
                                [startScaleValue]="0"
                                [endScaleValue]="100"
                                [value]="d.value * 100">
                                <dxo-size [width]="150" [height]="35"></dxo-size>
                                <dxo-tooltip
                                    [enabled]="true"
                                    [paddingTopBottom]="2">
                                    <dxo-font [size]="18"></dxo-font>
                                </dxo-tooltip>
                                <dxo-margin
                                    [top]="5"
                                    [bottom]="0"
                                    [left]="5"
                                ></dxo-margin>
                            </dx-bullet>
                        </div>
                    </div>
                </dx-data-grid>

            </widget>
        </div>
    </div>
</div>
